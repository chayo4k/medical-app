<!DOCTYPE html>
<html>
<head>
    <title>Редагувати медичну установу</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Редагувати установу</h1>
    <form method="POST">
        <label>Назва:</label>
        <input type="text" name="name" value="{{ facility.name }}" required><br>
        <label>Адреса:</label>
        <input type="text" name="address" value="{{ facility.address }}" required><br>
        <label>Телефон:</label>
        <input type="text" name="phone" value="{{ facility.phone }}" required><br>
        <button type="submit">Зберегти</button>
    </form>
</body>
</html>
