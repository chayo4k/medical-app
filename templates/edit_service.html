<!DOCTYPE html>
<html>
<head>
    <title>Редагувати послугу</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Редагувати послугу</h1>
    <form method="POST">
        <label>Назва послуги:</label>
        <input type="text" name="name" value="{{ service.name }}" required><br>
        <label>Ціна:</label>
        <input type="number" name="price" step="0.01" value="{{ service.price }}" required><br>
        <label>Медична установа:</label>
        <select name="facility_id">
            {% for facility in facilities %}
            <option value="{{ facility.id }}" {% if facility.id == service.facility_id %}selected{% endif %}>
                {{ facility.name }}
            </option>
            {% endfor %}
        </select><br>
        <button type="submit">Зберегти</button>
    </form>
</body>
</html>
